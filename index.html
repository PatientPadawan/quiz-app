<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Nutrition Quiz</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="datastore.js"></script>
        <script src="index.js"></script>
    </head>    
    <body>
        <header>
            <div class="question-score-container">
                <ul>
                    <li>Question: <span class="questionNumber">0</span>/10</li>
                    <li>Score: <span class="js-score">0</span>/10</li>
                </ul>
            </div>
        </header>
        <main role="main" class="flexContainer">
            <section class="quizStart">
                <h1>Nutrition Quiz</h1>
                <button type="button" class="startButton">Begin</button>         
            </section>
            <!-- quiz form / hidden on page load  -->
            <section class="quizForm"></section>
        </main>    
    </body>
</html>
