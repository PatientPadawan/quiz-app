<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Nutrition Quiz</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <!-- add google font link here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="datastore.js"></script>
        <script src="index.js"></script>
    </head>    
    <body>
        <header>
            <div>
                <ul>
                    <li>Question: <span class="questionNumber">0</span>/10</li>
                    <li>Score: <span class="score">0</span></li>
                </ul>
            </div>
        </header>
        <main role="main">
            <section class="quizStart">
                <h1>Nutrition Quiz</h1>
                <button type="button" class="startButton">Begin</button>         
            </section>
            <!-- quiz form  -->
            <section class="quizForm"></section> 
        </main>    
    </body>
</html>
